<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <title>Best musical instruments</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-2 col-lg-1 align-self-center">
                    <a href="index.html"><img src="img/note.png" class="img-fluid" /></a>
                </div>

                <div class="col">

                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#musicNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="musicNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i>
                            Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="teachers.html"><i class="fa fa-user fa-lg"></i>
                            Teachers</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fa fa-id-badge fa-lg"></i> Log
                            In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Contact</li>
                </ol>
                <h2>Contact Us</h2>
                <hr />
            </div>
        </div>

        <div class="row row-content align-items-center">
            <div class="col-sm-4">
                <h5>Our Address</h5>
                <address>
                    12345 Random St.<br />
                    Saint Paul, MN 54321<br />
                    U.S.A.
                </address>
            </div>

            <div class="col">
                <a href="tel:+12345678987"><i class="fa fa-phone"></i> 1-234-567-8987</a><br />
                <a href="mailto:musicalco@gmail.com"><i class="fa fa-envelope-o"></i> musicalco@gmail.com</a>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-12">
                <h2>Send us your Feedback</h2>
                <hr />
            </div>

            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="First Name" />
                        </div>

                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Last Name" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-form-label col-sm-6" for="date">May we send you emails about our
                            offers?</label>
                        <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn button-mid activated" id="labelYes">
                                <input type="radio" name="contactRadios" id="contactYes" value="yes" checked>
                                Yes
                            </label>
                            <label class="btn button-dark" id="labelNo">
                                <input type="radio" name="contactRadios" id="contactNo" value="no"> No
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="feedback" class="col-12 col-form-label">Your Feedback</label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-10">
                            <button type="submit" class="btn button-mid">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>

                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-reddit" href="http://reddit.com/"><i class="fa fa-reddit"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i
                            class="fa fa-youtube"></i></a>
                </div>

                <div class="col text-center">
                    <a href="tel:+12345678987"><i class="fa fa-phone"></i> 1-234-567-8987</a><br />
                    <a href="mailto:musicalco@gmail.com"><i class="fa fa-envelope-o"></i> musicalco@gmail.com</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
