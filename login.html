<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <title>Best musical instruments</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-2 col-lg-1 align-self-center">
                    <a href="index.html"><img src="img/note.png" class="img-fluid" /></a>
                </div>

                <div class="col">

                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#musicNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="musicNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html"><i
                                class="fa fa-address-card fa-lg"></i> Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="teachers.html"><i class="fa fa-user fa-lg"></i>
                            Teachers</a></li>
                    <li class="nav-item active"><a class="nav-link" href="login.html"><i
                                class="fa fa-id-badge fa-lg"></i> Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Log In</li>
                </ol>
            </div>
        </div>

        <div class="row row-content d-flex justify-content-center">
            <div class="card" id="loginCard">
                <div class="card-body">
                    <div class="card-title text-center" id="loginTitle">
                        <h3>Log In</h3>
                    </div>
                    <div class="card-text">
                        <form>
                            <div class="form-group row">
                                <div class="col-lg-11">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                        required />
                                </div>
                                <div class="col px-0 text-danger">
                                    <span>*</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-11">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Password" required />
                                </div>
                                <div class="col px-0 text-danger">
                                    <span>*</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col">
                                    <a href="register.html">Don't have an account yet?</a>
                                </div>
                            </div>

                            <div class="form-group row text-center">
                                <div class="col">
                                    <button type="submit" class="btn button-mid">Log In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>

                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-reddit" href="http://reddit.com/"><i class="fa fa-reddit"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i
                            class="fa fa-youtube"></i></a>
                </div>

                <div class="col text-center">
                    <a href="tel:+12345678987"><i class="fa fa-phone"></i> 1-234-567-8987</a><br />
                    <a href="mailto:musicalco@gmail.com"><i class="fa fa-envelope-o"></i> musicalco@gmail.com</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
